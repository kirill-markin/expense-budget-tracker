# CI/CD — triggered on push to main.
#
# Uses the same `cdk deploy` as the bootstrap script.
# CDK builds Docker images (via fromAsset), pushes them to the bootstrap ECR,
# and updates all infrastructure. Migrations run as a one-off ECS task after deploy.
#
# Requires bootstrap (scripts/bootstrap.sh) to have been run first.
# See docs/deployment.md for details.
name: Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'db/migrations/**'
      - 'db/views/**'
      - 'infra/**'
      - 'scripts/migrate.sh'
      - 'scripts/run-migration-task.sh'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Install worker deps (Lambda bundle references ../../apps/worker/)
      - name: Install dependencies
        run: |
          npm ci --prefix apps/worker
          npm ci --prefix infra/aws

      # Refresh Cloudflare edge IP ranges so the ALB security group stays current.
      # Best-effort: if the API is unreachable, the committed cloudflare-ips.json is used.
      - name: Update Cloudflare IPs
        continue-on-error: true
        run: bash scripts/update-cloudflare-ips.sh

      # CDK builds Docker images (fromAsset), pushes to bootstrap ECR,
      # and updates all infrastructure in one pass.
      - name: CDK deploy
        working-directory: infra/aws
        env:
          CDK_CONTEXT: ${{ secrets.CDK_CONTEXT }}
        run: |
          echo "$CDK_CONTEXT" > cdk.context.local.json
          npx cdk deploy --all --require-approval never

      - name: Read stack outputs
        id: outputs
        run: |
          get_output() {
            aws cloudformation describe-stacks \
              --stack-name ExpenseBudgetTracker \
              --query "Stacks[0].Outputs[?OutputKey=='$1'].OutputValue" \
              --output text
          }
          echo "cluster=$(get_output EcsClusterName)" >> "$GITHUB_OUTPUT"
          echo "service=$(get_output EcsServiceName)" >> "$GITHUB_OUTPUT"
          echo "migrate_task=$(get_output MigrateTaskDefArn)" >> "$GITHUB_OUTPUT"
          echo "migrate_sg=$(get_output MigrateSecurityGroupId)" >> "$GITHUB_OUTPUT"
          echo "fx_function=$(get_output FxFetcherFunctionName)" >> "$GITHUB_OUTPUT"

      # Run database migrations as a one-off ECS task
      - name: Run migrations
        run: bash scripts/run-migration-task.sh
        env:
          CLUSTER: ${{ steps.outputs.outputs.cluster }}
          SERVICE: ${{ steps.outputs.outputs.service }}
          MIGRATE_TASK: ${{ steps.outputs.outputs.migrate_task }}
          MIGRATE_SG: ${{ steps.outputs.outputs.migrate_sg }}

      # Ensure exchange rates are up to date (idempotent — ON CONFLICT DO NOTHING)
      - name: Seed exchange rates
        run: |
          aws lambda invoke \
            --function-name "$FX_FUNCTION" \
            --cli-read-timeout 300 \
            /dev/null
          echo "Exchange rates seeded."
        env:
          FX_FUNCTION: ${{ steps.outputs.outputs.fx_function }}
