name: Deploy to AWS

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Install worker deps (Lambda bundle references ../../apps/worker/)
      - name: Install dependencies
        run: |
          npm ci --prefix apps/worker
          npm ci --prefix infra/aws

      # Detect first deploy: ECR repo doesn't exist or has no images.
      # First deploy needs desiredCount=0 so CloudFormation doesn't hang
      # waiting for images that haven't been pushed yet.
      - name: Check if first deploy
        id: check
        run: |
          IMAGE_COUNT=$(aws ecr describe-images \
            --repository-name expense-tracker/web \
            --query 'length(imageDetails)' \
            --output text 2>/dev/null || echo "0")
          if [ "$IMAGE_COUNT" = "0" ] || [ "$IMAGE_COUNT" = "None" ]; then
            echo "first_deploy=true" >> "$GITHUB_OUTPUT"
            echo "First deploy detected (no images in ECR)"
          else
            echo "first_deploy=false" >> "$GITHUB_OUTPUT"
            echo "Existing deploy detected ($IMAGE_COUNT images in ECR)"
          fi

      # Deploy infrastructure. On first deploy, use desiredCount=0 so
      # CloudFormation creates the ECS service with 0 tasks (no images yet).
      - name: CDK deploy
        working-directory: infra/aws
        env:
          CDK_CONTEXT: ${{ secrets.CDK_CONTEXT }}
          FIRST_DEPLOY: ${{ steps.check.outputs.first_deploy }}
        run: |
          echo "$CDK_CONTEXT" > cdk.context.local.json
          if [ "$FIRST_DEPLOY" = "true" ]; then
            echo "First deploy: desiredCount=0 (images not in ECR yet)"
            npx cdk deploy --all --require-approval never -c desiredCount=0
          else
            npx cdk deploy --all --require-approval never
          fi

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Read stack outputs
        id: outputs
        run: |
          get_output() {
            aws cloudformation describe-stacks \
              --stack-name ExpenseBudgetTracker \
              --query "Stacks[0].Outputs[?OutputKey=='$1'].OutputValue" \
              --output text
          }
          echo "web_repo=$(get_output WebRepoUri)" >> "$GITHUB_OUTPUT"
          echo "migrate_repo=$(get_output MigrateRepoUri)" >> "$GITHUB_OUTPUT"
          echo "cluster=$(get_output EcsClusterName)" >> "$GITHUB_OUTPUT"
          echo "service=$(get_output EcsServiceName)" >> "$GITHUB_OUTPUT"
          echo "migrate_task=$(get_output MigrateTaskDefArn)" >> "$GITHUB_OUTPUT"
          echo "migrate_sg=$(get_output MigrateSecurityGroupId)" >> "$GITHUB_OUTPUT"

      # Build and push Docker images (tagged with git SHA for rollback + "latest" for ECS)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: apps/web
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ steps.outputs.outputs.web_repo }}:${{ github.sha }}
            ${{ steps.outputs.outputs.web_repo }}:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push migrate image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.migrate
          push: true
          tags: |
            ${{ steps.outputs.outputs.migrate_repo }}:${{ github.sha }}
            ${{ steps.outputs.outputs.migrate_repo }}:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # First deploy only: now that images are in ECR, redeploy with
      # desiredCount=1 so ECS starts tasks and pulls the images.
      - name: CDK deploy (activate service)
        if: steps.check.outputs.first_deploy == 'true'
        working-directory: infra/aws
        env:
          CDK_CONTEXT: ${{ secrets.CDK_CONTEXT }}
        run: |
          echo "$CDK_CONTEXT" > cdk.context.local.json
          echo "Activating service: desiredCount=1 (images now in ECR)"
          npx cdk deploy --all --require-approval never

      # Run database migrations as a one-off ECS task
      - name: Run migrations
        run: |
          SUBNETS=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query "services[0].networkConfiguration.awsvpcConfiguration.subnets" \
            --output text | tr '\t' ',')

          TASK_ARN=$(aws ecs run-task \
            --cluster "$CLUSTER" \
            --task-definition "$MIGRATE_TASK" \
            --launch-type FARGATE \
            --platform-version LATEST \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$MIGRATE_SG],assignPublicIp=DISABLED}" \
            --query "tasks[0].taskArn" \
            --output text)

          echo "Migration task: $TASK_ARN"

          aws ecs wait tasks-stopped \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN"

          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query "tasks[0].containers[0].exitCode" \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "ERROR: Migration task failed with exit code $EXIT_CODE"
            echo "Check CloudWatch logs at /expense-tracker/migrate"
            exit 1
          fi

          echo "Migrations completed successfully."
        env:
          CLUSTER: ${{ steps.outputs.outputs.cluster }}
          SERVICE: ${{ steps.outputs.outputs.service }}
          MIGRATE_TASK: ${{ steps.outputs.outputs.migrate_task }}
          MIGRATE_SG: ${{ steps.outputs.outputs.migrate_sg }}

      # Restart ECS service to pick up the freshly pushed images
      - name: Deploy web service
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment \
            --query "service.serviceName" \
            --output text

          echo "Waiting for service stability..."
          aws ecs wait services-stable \
            --cluster "$CLUSTER" \
            --services "$SERVICE"

          echo "Deployment complete."
        env:
          CLUSTER: ${{ steps.outputs.outputs.cluster }}
          SERVICE: ${{ steps.outputs.outputs.service }}
